<div class="container">
    <h2 class="text-center">Add New Quote </h2>
    <hr>
    <br>
    <form >

        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required [(ngModel)]="newQuote.q" name="q" #quote='ngModel'>

            </textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>
            
  
        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
              </div>
            
        </div>
        <div class="form-group">

            <label for="sub">Submitted by</label>
            <input type="text" required class="form-control" id="sub" [(ngModel)]="newQuote.sub" name="sub" #sub='ngModel'>
            <div [hidden]="sub.valid || sub.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  
        </div>
        <br>
        <button type="submit" class="btn btn-success">Post Quote</button>

    </form>
    <br>
</div>
