<div class="container">
    <h2 class="text-center">Add New Quote </h2>
    <hr>
    <br>
    <form >

        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
  
        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">
  
        </div>
        <div class="form-group">

            <label for="sub">Submitted by</label>
            <input type="text" required class="form-control" id="sub">
  
        </div>

    </form>
    <br>
</div>
